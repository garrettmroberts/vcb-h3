<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
  <div class="container">
    <section>
      <h1>Random Password Generator</h1>
      <div id="card">
        <h2>Generate a Password</h2>
        <hr>
        <div id="passwordGenerator">

          <!-- Form 1 -->
          <form id="form1">
            <label>Let's get started. How long does your password need to be? (must be a number between 8 and 128)</label>
            <div class="numInput">
              <input type="number" min="8" max="128" />
            </div>
            <button class="continueButton" type="submit">Continue</button>
          </form>

          <!-- Form 2 -->
          <form id="form2">
            <label>Would you like to use lowercase characters?</label>
            <div class="inline-buttons">
              <button class="continueButton">Yes</button>
              <button class="continueButton">No</button>
            </div>
          </form>

          <!-- Form 3 -->
          <form id="form3">
            <label>Would you like to use uppercase characters?</label>
            <div class="inline-buttons">
              <button class="continueButton">Yes</button>
              <button class="continueButton">No</button>
            </div>
          </form>

          <!-- Form 4 -->
          <form id="form4">
            <label>Would you like to use numbers?</label>
            <div class="inline-buttons">
              <button class="continueButton">Yes</button>
              <button class="continueButton">No</button>
            </div>
          </form>

          <!-- Form 5 -->
          <form id="form5">
            <label>Would you like to use special characters?</label>
            <div class="inline-buttons">
              <button class="continueButton">Yes</button>
              <button class="continueButton">No</button>
            </div>
          </form>
          <p id="passwordPlaceholder" class="checkForThis"></p>
        </div>
        <hr>
        <button id="startButton">Generate Password</button>
      </div>
    </section>
  </div>


  <script src="script.js"></script>
  
</body>
</html>
